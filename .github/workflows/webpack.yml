name: NodeJS with Webpack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Build
      run: |
        npm install
        npm install webpack webpack-cli -y
        npx webpack
        git config --global user.name 'Wagner'
        git config --global user.email 'testatsatstats@chipichipichapachapa.onrender.com'
        git commit dist/main.js
        git push origin master
